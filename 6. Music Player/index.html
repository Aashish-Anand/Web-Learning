<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1>My Music</h1>
            <input id="song"> <button id="search">Search</button>
            <img id="cover" src="https://i.pinimg.com/originals/b4/75/00/b4750046d94fed05d00dd849aa5f0ab7.jpg">
            <input type="range" class="level" name="" id="range" value="0" min="0 ">
            <div class="buttons">
                <button id="pre"><img src="images/rewind.png" alt=""></button>
                <button id="play"><img id="play_img" src="images/play.png" alt=""></button>
                <button id="next"><img src="images/fast-forward.png" alt=""></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
